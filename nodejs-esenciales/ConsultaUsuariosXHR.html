<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personas XHR</title>
</head>
<body>
    


    Clave del Usuario: <input type="text" id="txtClaveUsuario">
    <input id="btnBuscar" type="button" value="Buscar Usuario">
    Nombre: <input type="text" id="txtNombre" readonly/>
    Email: <input type="text" id="txtEmail" readonly/>


    
<script>
    XMLHttpRequest = require("xmlhttprequest").XMLHttpRequest;
    var xhr = new XMLHttpRequest();
    
    // Set up our HTTP request
    var xhr = new XMLHttpRequest();
    
    // Setup our listener to process completed requests
    xhr.onload = function () {
    
        // Process our return data
        if (xhr.status >= 200 && xhr.status < 300) {
            // What do when the request is successful
            console.log('success!', xhr);
            let usuarios = JSON.parse(xhr.responseText);
            usuarios.forEach(usuario => {
                console.log(`Nombre: ${usuario.name} Body: ${usuario.email}`);
            });
        } else {
            // What do when the request fails
            console.log('The request failed!');
        }
    
        // Code that should run regardless of the request status
        console.log('This always runs...');
    };
    
    // Create and send a GET request
    // The first argument is the post type (GET, POST, PUT, DELETE, etc.)
    // The second argument is the endpoint URL
    xhr.open('GET', 'https://jsonplaceholder.typicode.com/users');
    xhr.send();
    </script> 
</body>
</html>
